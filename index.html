<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <nav class="apps">
            <ul>
                <li>Gmail</li>
                <li>Imágenes</li>
                <li>Apps</li>
                <li>Cuenta</li>
            </ul>
        </nav>
        <section class="logo">
            <div class="logoGoogle">
                <img src="img/googlelogo.png">
            </div>
        </section>
        <section class="search">
            <div class="bar">
                <input class="searchbar" type="text" title="Search">
                <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Búsqueda por voz"></a>
              </div>
              <div class="buttons">
                <button class="button" type="button">Google Search</button>
                <button class="button" type="button">Me siento con suerte</button>
               </div>
        </section>
        <section >
         <div class="news">
            <p>Ofrecido por Google en: English Español (Latinoamérica)</p>

         </div>
        </section>
        <footer>
            <div class="pais">México</div>
            <div class="menu-left">
                <ul>
                    <li>Sobre Google</li>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Como funciona la Búsqueda</li>
                </ul>
            </div>
            <div class="menu-right">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
